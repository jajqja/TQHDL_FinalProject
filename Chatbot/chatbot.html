<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        /* Tùy chỉnh màu sắc */
        df-messenger {
            --df-messenger-bot-message: #f1f1f1; /* Màu nền tin nhắn bot */
            --df-messenger-user-message: #007bff; /* Màu nền tin nhắn người dùng */
            --df-messenger-font-color: #333; /* Màu chữ */
            --df-messenger-button-titlebar-color: #007bff; /* Màu thanh tiêu đề */
            --df-messenger-send-icon: #007bff; /* Màu biểu tượng gửi */
        }

        /* Tùy chỉnh kích thước */
        df-messenger {
            width: 400px; /* Chiều rộng khung chatbot */
            height: 600px; /* Chiều cao khung chatbot */
        }

        /* Tùy chỉnh khung nền */
        df-messenger {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <df-messenger
    intent="WELCOME"
    chat-title="ChatBot"
    agent-id="0a401b05-5aa3-44f0-80a0-9714f6446f59"
    language-code="vi"
    ></df-messenger>
</body>
</html>
